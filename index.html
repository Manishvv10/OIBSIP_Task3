<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
    <div class="container">
        
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button>Sin</button></td>
                    <td><button>Cos</button></td>
                    <td><button>Tan</button></td>
                    <td><button>AC</button></td>
                    <td><button>DEL</button></td>                    
                </tr>
                <tr>
                    <td><button>x^2</button></td>
                    <td><button>1/x</button></td>
                    <td><button>|x|</button></td>
                    <td><button>exp</button></td>
                    <td><button>mod</button></td>
                </tr>
                <tr>
                    <td><button>&radic;</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>n!</button></td>
                    <td><button>/</button></td>
                </tr>
                <tr>
                    <td><button>x <sup>y</sup></button></td>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>10^x</button></td>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>log</button></td>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>ln</button></td>
                    <td><button>+/-</button></td>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>

        </div>

    </div>
</body>
<script src="/js/script.js"></script>

</html>
